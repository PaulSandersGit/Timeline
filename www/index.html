<h2 id="makeawish" visibility="hidden"></h2>







        

<script>
function lightCandles() {
    var idprefix = "id";
    var numberofcandles = 15;
    var i;
    for (i = 1; i <= numberofcandles; i++) {
        document.getElementById(idprefix.concat(i)).setAttribute("visibility","visible");
    }
    document.getElementById("makeawish").innerHTML = ""
}

    
function clickFlame(i) {
    var idprefix = "id";
    var numberofcandles = 15;
    document.getElementById(idprefix.concat(i)).setAttribute("visibility","hidden");

    var numberlit = 0
    var i;
    for (i = 1; i <= numberofcandles; i++) {
        if (document.getElementById(idprefix.concat(i)).getAttribute("visibility") == "visible") { 
            numberlit=numberlit+1};
    }
    if (numberlit == 0 ) {
        document.getElementById("makeawish").innerHTML = "Make a wish!!!"
    }
    
}

    
    
</script>
